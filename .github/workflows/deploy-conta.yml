name: Deploy Conta Service

on:
  push:
    branches: [ main ]
    paths: [ 'conta-service/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'conta-service/**' ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: funcoesdb

    steps:
      - name: "[1] Checkout do c√≥digo"
        uses: actions/checkout@v4

      - name: "[2] Configurar JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: "[3] Build Projeto Raiz"
        run: mvn clean install -DskipTests

      - name: "[4] Build e Testes Conta Service"
        run: |
          cd conta-service
          mvn clean compile test package

      - name: "[5] Docker Build"
        run: |
          cd conta-service
          docker build -t conta-service:latest .

      - name: "[6] Integration Test"
        run: |
          cd infra
          docker compose --env-file <(printenv) up -d conta-service postgres-db kafka-broker zookeeper
          sleep 45
          curl -f http://localhost:8081/actuator/health || exit 1
          docker compose down

      - name: "[7] Deploy (Placeholder)"
