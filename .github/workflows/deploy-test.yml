name: ğŸš€ CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino"
        required: true
        default: "dev"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE: ${{ github.workspace }}/infra/.env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° 1. Checkout
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # â˜• 2. Setup Java
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ§± 3. Setup Docker Buildx
      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ’¾ 4. Cache Docker
      - name: ğŸ’¾ Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ 5. Build serviÃ§os Java
      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      # ğŸ³ 6. Build imagens Docker
      - name: ğŸ³ Build Docker
        run: |
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml build --progress=plain

      # ğŸ§ª 7. Teste rÃ¡pido containers
      - name: ğŸ§ª Subir containers para teste rÃ¡pido
        run: |
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      # ğŸ§¾ 8. Logs resumidos
      - name: ğŸ“œ Logs resumidos
        run: docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml logs --tail=50
        continue-on-error: true

      # ğŸ§¹ 9. Encerramento
      - name: ğŸ§¹ Encerrando containers
        run: docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
