name: 🚀 CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 🧰 Checkout
      - uses: actions/checkout@v4

      # ☕ Java 21
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 🐳 Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # 💾 Cache
      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 🔨 Build dos serviços Java
      - name: 🏗️ Compilando serviços Java
        run: |
          cd ./conta-service && mvn -B clean package -DskipTests && cd ..
          cd ./kafka-service && mvn -B clean package -DskipTests && cd ..

      # 🐳 Build imagens Docker
      - name: 🐳 Build Docker
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build

      # 🧪 Teste rápido
      - name: 🧪 Subir containers temporários
        run: |
          docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      # 🧹 Encerrar containers
      - name: 🧹 Down containers
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
