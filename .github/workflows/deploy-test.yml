name: 🚀 CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino"
        required: true
        default: "dev"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE: ${{ github.workspace }}/infra/.env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧰 1. Checkout
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      # ☕ 2. Setup Java
      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 🧱 3. Setup Docker Buildx
      - name: 🧱 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 💾 4. Cache Docker
      - name: 💾 Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 🔨 5. Build serviços Java
      - name: 🏗️ Compilando serviços Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      # 🐳 6. Build imagens Docker
      - name: 🐳 Build Docker
        run: |
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml build --progress=plain

      # 🧪 7. Teste rápido containers
      - name: 🧪 Subir containers para teste rápido
        run: |
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      # 🧾 8. Logs resumidos
      - name: 📜 Logs resumidos
        run: docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml logs --tail=50
        continue-on-error: true

      # 🧹 9. Encerramento
      - name: 🧹 Encerrando containers
        run: docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
