name: 🚀 CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop  # automático apenas na develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE: ${{ github.workspace }}/infra/.env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧰 1. Checkout do código
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      # ☕ 2. Setup do Java para build Maven
      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 🧱 3. Setup do Docker Buildx
      - name: 🧱 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 💾 4. Cache de build Docker
      - name: 💾 Cache do Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 🔨 5. Build dos serviços Java (gera .jar)
      - name: 🏗️ Compilando serviços Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      # 🐳 6. Build das imagens Docker
      - name: 🐳 Buildando imagens Docker
        run: docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml build --progress=plain

      # 🧹 7. Listagem de imagens geradas (debug)
      - name: 🧹 Listar imagens
        run: docker images

      # 🐘 8. Deploy automático em desenvolvimento (VPS)
      - name: 🚀 Deploy automático para develop na VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            ENV_FILE=.env
            cd ~/api-funcoes-teste-spring
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml down -v || true
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml up -d --build
