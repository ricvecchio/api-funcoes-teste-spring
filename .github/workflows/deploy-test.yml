name: ğŸš€ CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH: ./infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ³ Build Docker Compose
        run: |
          echo "ğŸ³ Iniciando build..."
          docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain
          echo "âœ… Build concluÃ­do."

      - name: ğŸ§¹ Listar imagens
        run: docker images

      - name: ğŸ§ª Teste rÃ¡pido de containers
        run: |
          docker compose -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      - name: ğŸ§¹ Encerrando containers
        run: docker compose -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
