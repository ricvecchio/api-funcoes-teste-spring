name: ğŸš€ CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° Checkout
      - uses: actions/checkout@v4

      # â˜• Java 21
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ³ Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # ğŸ’¾ Cache
      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ Build dos serviÃ§os Java
      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          cd ./conta-service && mvn -B clean package -DskipTests && cd ..
          cd ./kafka-service && mvn -B clean package -DskipTests && cd ..

      # ğŸ³ Build imagens Docker
      - name: ğŸ³ Build Docker
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build

      # ğŸ§ª Teste rÃ¡pido
      - name: ğŸ§ª Subir containers temporÃ¡rios
        run: |
          docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      # ğŸ§¹ Encerrar containers
      - name: ğŸ§¹ Down containers
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
