name: CI/CD - Deploy Test

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      IMAGE_CACHE_DIR: /tmp/.buildx-cache
      INFRA_PATH: ./infra
      # üîê Vari√°vel segura do GitHub Secrets
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: funcoesdb

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # =========================
      # Build Maven - Projeto Raiz
      # =========================
      - name: Build all modules (root pom)
        working-directory: .
        run: mvn -B clean install -DskipTests

      # =========================
      # Build Docker Compose
      # =========================
      - name: üê≥ Build Docker Compose
        working-directory: infra
        run: docker compose --env-file <(printenv) build --progress=plain
