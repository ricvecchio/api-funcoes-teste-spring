name: 🚀 CI/CD - Build & Test (Microservices Infra)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino"
        required: true
        default: "local"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: 🧱 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 💾 Cache do Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🏗️ Compilando serviços Java
        run: mvn -B clean package -DskipTests
        working-directory: ${{ github.workspace }}/conta-service

      - name: 🏗️ Compilando kafka-service
        run: mvn -B clean package -DskipTests
        working-directory: ${{ github.workspace }}/kafka-service

      - name: 🐳 Buildando imagens Docker com cache
        run: docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain

      - name: 🧹 Listar imagens geradas
        run: docker images

      - name: 🧪 Subir containers para teste rápido
        run: |
          docker compose -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      - name: 📜 Mostrar logs dos serviços (resumo)
        run: docker compose -f $INFRA_PATH/docker-compose.yml logs --tail=50
        continue-on-error: true

      - name: 🧹 Encerrando containers
        run: docker compose -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
