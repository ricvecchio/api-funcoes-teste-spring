name: CI/CD - Deploy Test

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      IMAGE_CACHE_DIR: /tmp/.buildx-cache
      INFRA_PATH: ./infra
      ENV_FILE_DEV: ./infra/.env

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Maven conta-service
        working-directory: ./conta-service
        run: mvn clean package -DskipTests

      - name: Build Maven kafka-service
        working-directory: ./kafka-service
        run: mvn clean package -DskipTests

      - name: üê≥ Build Docker Compose
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain