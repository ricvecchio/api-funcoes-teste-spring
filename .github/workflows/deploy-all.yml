name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "📁 Estrutura de diretórios:"
          ls -la
          echo "🔍 Verificando diretório infra:"
          ls -la infra/ || echo "Diretório infra não listável"

      - name: "[3] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[4] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[5] Build Conta Service"
        run: |
          echo "🏗️  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[6] Build Kafka Service"
        run: |
          echo "🏗️  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÇÃO: Usar "infra" em vez de ".infra"
      - name: "[7] Docker Compose Up"
        run: |
          echo "🐳 Executando Docker Compose..."
          
          # Verificar se infra/ existe e tem docker-compose.yml
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "✅ Usando infra/docker-compose.yml"
            cd infra
            docker-compose up -d --build
          else
            echo "❌ infra/docker-compose.yml não encontrado"
            echo "📁 Estrutura atual:"
            ls -la
            echo "📁 Conteúdo de infra/:"
            ls -la infra/ || echo "Não foi possível acessar infra/"
            exit 1
          fi