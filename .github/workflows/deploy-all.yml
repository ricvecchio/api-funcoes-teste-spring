name: üöÄ CI/CD - Build & Deploy (VPS Hostinger)

# üîπ N√£o executa automaticamente, apenas manual
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (develop/main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ${{ github.workspace }}/infra/.env
  ENV_FILE_PROD: ${{ github.workspace }}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: üß± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üíæ Cache Docker
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üî® Compilando servi√ßos Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      - name: üê≥ Build Docker
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            ENV_FILE=$ENV_FILE_PROD
          else
            ENV_FILE=$ENV_FILE_DEV
          fi
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml build --progress=plain

      - name: üì¶ Compactar deploy
        run: |
          tar -czf deploy-package.tar.gz $INFRA_PATH $CONTA_SERVICE_PATH/target/*.jar $KAFKA_SERVICE_PATH/target/*.jar docker-compose.yml

      - name: üîë Enviar para VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy-package.tar.gz"
          target: "~/api-funcoes-teste-spring/"

      - name: üöÄ Deploy VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/api-funcoes-teste-spring
            if [ "${{ github.event.inputs.environment }}" == "production" ]; then
              ENV_FILE=.env.prod
            else
              ENV_FILE=.env
            fi
            tar -xzf deploy-package.tar.gz
            rm deploy-package.tar.gz
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml down -v || true
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml up -d --build
