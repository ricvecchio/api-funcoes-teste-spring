name: üöÄ CI/CD - Deploy Produ√ß√£o (Main)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_PROD: ${{ github.workspace }}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: üê≥ Build Docker imagens
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          docker compose --env-file $ENV_FILE_PROD -f $INFRA_PATH/docker-compose.yml build --progress=plain

      - name: üì¶ Compactar artefatos
        run: |
          tar -czf deploy-package.tar.gz $INFRA_PATH $CONTA_SERVICE_PATH/target/*.jar $KAFKA_SERVICE_PATH/target/*.jar docker-compose.yml
          ls -lh deploy-package.tar.gz

      - name: üîë Enviar arquivos para VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy-package.tar.gz"
          target: "~/api-funcoes-teste-spring/"

      - name: üöÄ Deploy remoto (manual)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            ENV_FILE=.env.prod
            cd ~/api-funcoes-teste-spring
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml down -v || true
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml up -d --build
