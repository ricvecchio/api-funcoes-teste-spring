name: ğŸš€ Build & Deploy (All Services)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° 1. Checkout do repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # â˜• 2. Setup do Java para build Maven
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ§± 3. Setup do Docker Buildx
      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ’¾ 4. Cache de build Docker
      - name: ğŸ’¾ Cache do Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ 5. Build dos serviÃ§os Java (gera .jar)
      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          echo "ğŸ—ï¸ Compilando conta-service..."
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          echo "âœ… conta-service compilado com sucesso."

          echo "ğŸ—ï¸ Compilando kafka-service..."
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          echo "âœ… kafka-service compilado com sucesso."

      # ğŸ³ 6. Build das imagens Docker
      - name: ğŸ³ Buildando imagens Docker com cache
        run: |
          echo "ğŸ³ Iniciando build das imagens Docker..."
          docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain
          echo "âœ… Build de imagens Docker concluÃ­do."

      # ğŸ§¹ 7. Listagem de imagens geradas (debug)
      - name: ğŸ§¹ Listar imagens geradas
        run: docker images

      # ğŸ§ª 8. Teste de inicializaÃ§Ã£o (opcional em CI)
      - name: ğŸ§ª Subir containers para teste rÃ¡pido
        run: |
          docker compose -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      # ğŸ§¾ 9. Logs resumidos dos serviÃ§os
      - name: ğŸ“œ Mostrar logs dos serviÃ§os (resumo)
        run: |
          echo "ğŸ“œ Logs dos containers ativos:"
          docker compose -f $INFRA_PATH/docker-compose.yml logs --tail=50
        continue-on-error: true

      # ğŸ§¹ 10. FinalizaÃ§Ã£o do pipeline
      - name: ğŸ§¹ Encerrando containers
        run: docker compose -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
