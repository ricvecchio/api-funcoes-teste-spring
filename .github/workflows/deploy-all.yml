name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      - name: "[2] Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "[3] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[4] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # CORREÇÃO: Build do projeto raiz primeiro
      - name: "[5] Build Projeto Raiz"
        run: |
          echo "🏗️  Building projeto raiz..."
          mvn clean install -DskipTests

      # Build dos microserviços
      - name: "[6] Build Conta Service"
        run: |
          echo "🏗️  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      - name: "[7] Build Kafka Service"
        run: |
          echo "🏗️  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÇÃO: Build com contexto correto
      - name: "[8] Docker Compose Up"
        run: |
          echo "🐳 Executando Docker Compose..."
          
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "✅ Usando infra/docker-compose.yml"
            cd infra
          
            echo "🚀 Build e startup dos serviços..."
            docker compose build --no-cache
            docker compose up -d
          
            echo "📊 Status dos containers:"
            docker compose ps
          
          else
            echo "❌ infra/docker-compose.yml não encontrado"
            exit 1
          fi

      - name: "[9] Verificar saúde dos serviços"
        run: |
          echo "🏥 Verificando saúde dos serviços..."
          cd infra
          sleep 45  # Mais tempo para inicialização
          
          echo "📊 Containers em execução:"
          docker compose ps
          
          echo "🔍 Verificando logs:"
          docker compose logs --tail=30
          
          # Testar conectividade
          echo "🌐 Testando conectividade..."
          curl -f http://localhost:8081/actuator/health || echo "Conta Service não responde"
          curl -f http://localhost:8082/actuator/health || echo "Kafka Service não responde"

      - name: "[10] Parar serviços"
        if: always()
        run: |
          cd infra
          docker compose down
          echo "🧹 Serviços parados"