name: CI IntegraÃ§Ã£o MicroserviÃ§os

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do cÃ³digo"
        uses: actions/checkout@v4

      - name: "[2] Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "[3] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[4] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # CORREÃ‡ÃƒO: Build do projeto raiz primeiro
      - name: "[5] Build Projeto Raiz"
        run: |
          echo "ğŸ—ï¸  Building projeto raiz..."
          mvn clean install -DskipTests

      # Build dos microserviÃ§os
      - name: "[6] Build Conta Service"
        run: |
          echo "ğŸ—ï¸  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      - name: "[7] Build Kafka Service"
        run: |
          echo "ğŸ—ï¸  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÃ‡ÃƒO: Build com contexto correto
      - name: "[8] Docker Compose Up"
        run: |
          echo "ğŸ³ Executando Docker Compose..."
          
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "âœ… Usando infra/docker-compose.yml"
            cd infra
          
            echo "ğŸš€ Build e startup dos serviÃ§os..."
            docker compose build --no-cache
            docker compose up -d
          
            echo "ğŸ“Š Status dos containers:"
            docker compose ps
          
          else
            echo "âŒ infra/docker-compose.yml nÃ£o encontrado"
            exit 1
          fi

      - name: "[9] Verificar saÃºde dos serviÃ§os"
        run: |
          echo "ğŸ¥ Verificando saÃºde dos serviÃ§os..."
          cd infra
          sleep 45  # Mais tempo para inicializaÃ§Ã£o
          
          echo "ğŸ“Š Containers em execuÃ§Ã£o:"
          docker compose ps
          
          echo "ğŸ” Verificando logs:"
          docker compose logs --tail=30
          
          # Testar conectividade
          echo "ğŸŒ Testando conectividade..."
          curl -f http://localhost:8081/actuator/health || echo "Conta Service nÃ£o responde"
          curl -f http://localhost:8082/actuator/health || echo "Kafka Service nÃ£o responde"

      - name: "[10] Parar serviÃ§os"
        if: always()
        run: |
          cd infra
          docker compose down
          echo "ğŸ§¹ ServiÃ§os parados"