name: CI/CD - Microservices Infra

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ======================================
      # ğŸ“¥ Checkout do repositÃ³rio
      # ======================================
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # ======================================
      # â˜• Configurar JDK 21 com cache Maven
      # ======================================
      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ======================================
      # ğŸ§± Build dos serviÃ§os Maven (skip tests)
      # ======================================
      - name: ğŸ§± Build dos serviÃ§os
        run: |
          cd conta-service && mvn clean package -DskipTests -q
          cd ../kafka-service && mvn clean package -DskipTests -q

      # ======================================
      # ğŸ§© Instalar dependÃªncias auxiliares
      # ======================================
      - name: ğŸ§© Instalar dependÃªncias auxiliares
        run: sudo apt-get update && sudo apt-get install -y curl netcat-openbsd

      # ======================================
      # ğŸ³ Build das imagens Docker
      # ======================================
      - name: ğŸ³ Build das imagens Docker
        run: |
          docker build -t conta-service:latest -f conta-service/Dockerfile conta-service
          docker build -t kafka-service:latest -f kafka-service/Dockerfile kafka-service

      # ======================================
      # ğŸš€ Subir ambiente completo com Docker Compose
      # ======================================
      - name: ğŸš€ Subir ambiente Docker Compose
        run: |
          cd infra
          docker compose --env-file .env up -d --build

      # ======================================
      # ğŸ•“ Aguardar containers ficarem saudÃ¡veis
      # ======================================
      - name: ğŸ•“ Aguardar containers ficarem saudÃ¡veis
        run: |
          echo "â³ Aguardando containers ficarem saudÃ¡veis..."
          for service in conta-service kafka-service; do
            echo "â³ Aguardando $service..."
            attempts=0
            max_attempts=60   # atÃ© 15 minutos (60 * 15s)
            until [ "$(docker inspect -f {{.State.Health.Status}} $service)" == "healthy" ] || [ $attempts -ge $max_attempts ]; do
              attempts=$((attempts+1))
              echo "â³ $service nÃ£o estÃ¡ saudÃ¡vel ainda... Tentativa $attempts/$max_attempts"
              sleep 15
            done
            if [ "$(docker inspect -f {{.State.Health.Status}} $service)" != "healthy" ]; then
              echo "âŒ $service nÃ£o ficou saudÃ¡vel apÃ³s $max_attempts tentativas!"
              docker logs $service
              exit 1
            fi
            echo "âœ… $service saudÃ¡vel!"
          done
          docker compose -f infra/docker-compose.yml ps

      # ======================================
      # ğŸ” Testar endpoints dos serviÃ§os
      # ======================================
      - name: ğŸ” Testar endpoints
        run: |
          echo "âœ… Verificando conta-service"
          curl -f http://localhost:${CONTA_SERVICE_PORT}/actuator/health
          echo "âœ… Verificando kafka-service"
          curl -f http://localhost:${KAFKA_SERVICE_PORT}/actuator/health

      # ======================================
      # ğŸ§ª Executar testes automÃ¡ticos Maven
      # ======================================
      - name: ğŸ§ª Executar testes Maven
        run: |
          cd conta-service && mvn test -q
          cd ../kafka-service && mvn test -q

      # ======================================
      # ğŸ“„ Logs detalhados em caso de falha
      # ======================================
      - name: ğŸ“„ Logs em caso de falha
        if: failure()
        run: |
          echo "âš ï¸ Logs dos containers:"
          docker logs conta-service || true
          docker logs kafka-service || true
          docker logs postgres-db || true
          docker logs kafka-broker || true
          docker logs zookeeper || true

      # ======================================
      # ğŸ§¹ Limpeza final do Docker
      # ======================================
      - name: ğŸ§¹ Limpeza final
        if: always()
        run: |
          cd infra
          docker compose down -v --remove-orphans
          docker system prune -af
