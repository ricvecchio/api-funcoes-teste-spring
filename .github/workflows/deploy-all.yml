name: ğŸš€ CI/CD - Build & Deploy (VPS / Simulado)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy manual para main"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ../conta-service
  KAFKA_SERVICE_PATH: ../kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env
  ENV_FILE_PROD: ./infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’¾ Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ”¨ Build dos serviÃ§os Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      - name: ğŸ³ Build das imagens Docker (simulado)
        run: |
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain
          else
            echo "ğŸš€ Deploy manual para main. SimulaÃ§Ã£o de build apenas."
          fi

      - name: ğŸ§¹ Listar imagens
        run: docker images

      - name: ğŸ§ª Teste rÃ¡pido containers (apenas dev)
        if: github.ref == 'refs/heads/develop'
        run: |
          docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml up -d
          sleep 15
          docker ps
        continue-on-error: true

      - name: ğŸ§¹ Encerrar containers (apenas dev)
        if: github.ref == 'refs/heads/develop'
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true

      - name: ğŸ”¹ Deploy simulado para main
        if: github.ref == 'refs/heads/main'
        run: echo "SimulaÃ§Ã£o de deploy para main (aguardando VPS real)"
