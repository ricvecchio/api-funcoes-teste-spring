name: ğŸš€ CI/CD - Deploy (VPS / Simulado)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Escolha o ambiente"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env
  ENV_FILE_PROD: ./infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’¾ Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      - name: ğŸ³ Build imagens Docker (simulaÃ§Ã£o)
        run: |
          if [ "${GITHUB_REF_NAME}" == "develop" ]; then
            docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain
          else
            echo "ğŸš€ Deploy manual para main (simulado)"
          fi

      - name: ğŸ§¹ Listar imagens geradas
        run: docker images

      - name: ğŸ“¦ Compactar artefatos (simulado)
        run: |
          echo "ğŸ“¦ Criando pacote de deploy simulado..."
          tar -czf deploy-package.tar.gz $INFRA_PATH $CONTA_SERVICE_PATH/target/*.jar $KAFKA_SERVICE_PATH/target/*.jar || true
          ls -lh deploy-package.tar.gz

      - name: ğŸš€ Deploy remoto (simulado)
        run: |
          if [ "${GITHUB_REF_NAME}" == "develop" ]; then
            echo "ğŸš€ Deploy automÃ¡tico para develop (simulado)"
          else
            echo "ğŸ›‘ Deploy para main precisa de aprovaÃ§Ã£o manual"