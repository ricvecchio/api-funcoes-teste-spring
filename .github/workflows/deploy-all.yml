name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "📁 Estrutura de diretórios:"
          ls -la
          echo "🔍 Verificando diretório infra:"
          find . -name "docker-compose.yml" -type f

      # CORREÇÃO: Instalação correta do Docker para Ubuntu 24.04
      - name: "[3] Instalar Docker"
        run: |
          echo "🐳 Instalando Docker..."
          
          # Adicionar repositório oficial do Docker
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          
          # Adicionar repositório
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          # Instalar Docker
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          
          # Adicionar usuário ao grupo docker (para evitar sudo)
          sudo usermod -aG docker $USER
          
          # Verificar instalação
          docker --version
          docker compose version

      - name: "[4] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[5] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[6] Build Conta Service"
        run: |
          echo "🏗️  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[7] Build Kafka Service"
        run: |
          echo "🏗️  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÇÃO: Usar Docker Compose V2 (docker compose) que já vem com Docker
      - name: "[8] Docker Compose Up"
        run: |
          echo "🐳 Executando Docker Compose..."
          
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "✅ Usando infra/docker-compose.yml"
            cd infra
          
            echo "🚀 Iniciando serviços com Docker Compose..."
            docker compose version
            docker compose up -d --build
          
            echo "📊 Status dos containers:"
            docker compose ps
          
            echo "📝 Logs dos serviços:"
            docker compose logs --tail=20 || echo "Não foi possível obter logs"
          
          else
            echo "❌ infra/docker-compose.yml não encontrado"
            exit 1
          fi

      - name: "[9] Verificar saúde dos serviços"
        run: |
          echo "🏥 Verificando saúde dos serviços..."
          cd infra
          sleep 30
          
          echo "📊 Containers em execução:"
          docker compose ps
          
          echo "🔍 Verificando logs:"
          docker compose logs --tail=50
          
          # Testar conectividade
          echo "🌐 Testando conectividade..."
          timeout 10s bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 2; done' || echo "Conta Service não responde"
          timeout 10s bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 2; done' || echo "Kafka Service não responde"

      # Limpar recursos
      - name: "[10] Parar serviços"
        if: always()
        run: |
          cd infra
          docker compose down
          echo "🧹 Serviços parados"