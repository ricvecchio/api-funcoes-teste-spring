name: ğŸš€ CI/CD - Build & Deploy (VPS Hostinger)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env
  ENV_FILE_PROD: ./infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° Checkout
      - uses: actions/checkout@v4

      # â˜• Java 21
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ³ Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # ğŸ’¾ Cache
      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ Build dos serviÃ§os Java
      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          cd ./conta-service && mvn -B clean package -DskipTests && cd ..
          cd ./kafka-service && mvn -B clean package -DskipTests && cd ..

      # ğŸ³ Build imagens Docker
      - name: ğŸ³ Build Docker
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/develop" ]; then
            docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build
          else
            docker compose --env-file $ENV_FILE_PROD -f $INFRA_PATH/docker-compose.yml build
          fi

      # ğŸ“¦ Compactar artefatos
      - name: ğŸ“¦ Package deploy
        run: tar -czf deploy-package.tar.gz infra conta-service/target/*.jar kafka-service/target/*.jar docker-compose.yml || true

      # ğŸ”‘ Enviar para VPS (Hostinger)
      - name: ğŸ”‘ SCP para VPS
        if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy-package.tar.gz"
          target: "~/api-funcoes-teste-spring/"

      # ğŸš€ Deploy remoto
      - name: ğŸš€ Deploy VPS
        if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/api-funcoes-teste-spring
            tar -xzf deploy-package.tar.gz
            rm deploy-package.tar.gz
            docker compose -f infra/docker-compose.yml down -v || true
            if [ "${GITHUB_REF}" == "refs/heads/develop" ]; then
              docker compose --env-file infra/.env up -d --build
            else
              docker compose --env-file infra/.env.prod up -d --build
            fi
            docker ps
