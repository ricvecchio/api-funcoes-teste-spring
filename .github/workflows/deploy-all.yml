name: CI/CD - Microservices Infra

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: ☕ Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: 🧱 Build dos serviços
        run: |
          cd conta-service && mvn clean package -DskipTests -q
          cd ../kafka-service && mvn clean package -DskipTests -q

      - name: 🧩 Instalar dependências auxiliares
        run: sudo apt-get update && sudo apt-get install -y curl netcat-openbsd

      - name: 🐳 Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 📦 Build das imagens Docker
        run: |
          docker build -t conta-service:latest -f conta-service/Dockerfile conta-service
          docker build -t kafka-service:latest -f kafka-service/Dockerfile kafka-service

      - name: 🚀 Subir ambiente completo com Docker Compose
        run: |
          docker compose -f infra/docker-compose.yml --env-file infra/.env up -d --build

      - name: 🕓 Aguardar serviços ficarem saudáveis
        run: |
          echo "Aguardando containers ficarem saudáveis..."
          timeout 600 bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} zookeeper)" == "healthy" ]; do echo "⏳ Aguardando Zookeeper..."; sleep 10; done'
          timeout 600 bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} kafka-broker)" == "healthy" ]; do echo "⏳ Aguardando Kafka..."; sleep 10; done'
          docker compose -f infra/docker-compose.yml ps

      - name: 🔍 Testar endpoints dos serviços
        run: |
          echo "✅ Verificando conta-service"
          curl -f http://localhost:8081/actuator/health
          echo "✅ Verificando kafka-service"
          curl -f http://localhost:8082/actuator/health

      - name: 🧪 Executar testes automáticos Maven
        run: |
          echo "🎯 Executando testes no conta-service"
          cd conta-service && mvn test -q
          cd ../kafka-service && echo "🎯 Executando testes no kafka-service" && mvn test -q

      - name: 🧹 Limpeza final
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml down -v --remove-orphans
          docker system prune -af
