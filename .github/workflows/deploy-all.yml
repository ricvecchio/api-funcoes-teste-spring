name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      # Configurar JDK 21 para todos os serviços
      - name: "[2] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Configurar Maven corretamente
      - name: "[3] Configurar Maven"
        run: |
          # Instala Maven 3.9+ compatível com Java 21
          sudo apt-get update
          sudo apt-get install -y maven

      # Build Conta Service
      - name: "[4] Build Conta Service"
        run: |
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[5] Build Kafka Service"
        run: |
          cd kafka-service
          mvn clean compile -DskipTests

      # Subir todos os serviços localmente
      - name: "[6] Docker Compose Up"
        run: |
          cd .infra
          docker-compose up -d --build