name: 🚀 CI/CD - Build & Deploy (VPS Simulado)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH: ./infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: 🐳 Build Docker Compose
        run: |
          echo "🐳 Build dos serviços..."
          docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain
          echo "✅ Build concluído."

      - name: 🧹 Listar imagens
        run: docker images

      - name: 🧪 Subir containers para teste (simulação VPS)
        run: |
          echo "Simulando deploy na VPS..."
          docker compose -f $INFRA_PATH/docker-compose.yml up -d
          sleep 10
          docker ps
        continue-on-error: true

      - name: 🧹 Encerrando containers simulados
        run: docker compose -f $INFRA_PATH/docker-compose.yml down -v
        continue-on-error: true
