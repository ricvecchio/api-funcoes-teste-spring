name: ğŸš€ CI/CD - Build & Deploy (VPS Hostinger / Simulado)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (develop/main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH=${GITHUB_WORKSPACE}/infra
  ENV_FILE_DEV=${GITHUB_WORKSPACE}/infra/.env
  ENV_FILE_PROD=${GITHUB_WORKSPACE}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° Checkout
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # â˜• Setup Java
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ§± Setup Docker Buildx
      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ’¾ Cache Docker
      - name: ğŸ’¾ Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ Build Maven usando working-directory
      - name: ğŸ—ï¸ Compilando conta-service
        run: mvn -B clean package -DskipTests
        working-directory: ./conta-service

      - name: ğŸ—ï¸ Compilando kafka-service
        run: mvn -B clean package -DskipTests
        working-directory: ./kafka-service

      # ğŸ³ Build imagens Docker
      - name: ğŸ³ Build das imagens Docker
        run: |
          echo "ğŸ³ Iniciando build das imagens Docker..."
          docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain
          echo "âœ… Build concluÃ­do."

      # ğŸ§¹ Listar imagens
      - name: ğŸ§¹ Listar imagens geradas
        run: docker images

      # ğŸ” SimulaÃ§Ã£o deploy automÃ¡tico para develop
      - name: ğŸ”„ SimulaÃ§Ã£o deploy para develop
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "ğŸš€ Deploy simulado para DEVELOP..."
          docker compose -f $INFRA_PATH/docker-compose.yml up -d

      # âœ… Deploy manual para main
      - name: ğŸš€ Deploy manual para main
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš¨ Deploy manual para MAIN, precisa aprovar workflow"
