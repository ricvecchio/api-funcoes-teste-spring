name: 🚀 CI/CD - Build & Deploy (VPS Hostinger / Simulado)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (develop/main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  INFRA_PATH=${GITHUB_WORKSPACE}/infra
  ENV_FILE_DEV=${GITHUB_WORKSPACE}/infra/.env
  ENV_FILE_PROD=${GITHUB_WORKSPACE}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧰 Checkout
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      # ☕ Setup Java
      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 🧱 Setup Docker Buildx
      - name: 🧱 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 💾 Cache Docker
      - name: 💾 Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 🔨 Build Maven usando working-directory
      - name: 🏗️ Compilando conta-service
        run: mvn -B clean package -DskipTests
        working-directory: ./conta-service

      - name: 🏗️ Compilando kafka-service
        run: mvn -B clean package -DskipTests
        working-directory: ./kafka-service

      # 🐳 Build imagens Docker
      - name: 🐳 Build das imagens Docker
        run: |
          echo "🐳 Iniciando build das imagens Docker..."
          docker compose -f $INFRA_PATH/docker-compose.yml build --progress=plain
          echo "✅ Build concluído."

      # 🧹 Listar imagens
      - name: 🧹 Listar imagens geradas
        run: docker images

      # 🔁 Simulação deploy automático para develop
      - name: 🔄 Simulação deploy para develop
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "🚀 Deploy simulado para DEVELOP..."
          docker compose -f $INFRA_PATH/docker-compose.yml up -d

      # ✅ Deploy manual para main
      - name: 🚀 Deploy manual para main
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🚨 Deploy manual para MAIN, precisa aprovar workflow"
