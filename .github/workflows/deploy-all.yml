name: ğŸš€ CI/CD - Build & Deploy (Ambiente VPS Hostinger)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (develop/main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ${{ github.workspace }}/infra/.env
  ENV_FILE_PROD: ${{ github.workspace }}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° 1. Checkout do repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # â˜• 2. Setup Java para build Maven
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # ğŸ§± 3. Setup Docker Buildx
      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ’¾ 4. Cache de build Docker
      - name: ğŸ’¾ Cache do Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”¨ 5. Build dos serviÃ§os Java
      - name: ğŸ—ï¸ Compilando serviÃ§os Java
        run: |
          echo "ğŸ—ï¸ Compilando conta-service..."
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          echo "âœ… conta-service compilado com sucesso."

          echo "ğŸ—ï¸ Compilando kafka-service..."
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          echo "âœ… kafka-service compilado com sucesso."

      # ğŸ³ 6. Build das imagens Docker
      - name: ğŸ³ Buildando imagens Docker
        run: |
          if [ "${GITHUB_REF##*/}" == "develop" ]; then
            ENV_FILE=$ENV_FILE_DEV
          else
            ENV_FILE=$ENV_FILE_PROD
          fi
          echo "ğŸ³ Build Docker com $ENV_FILE"
          docker compose --env-file $ENV_FILE -f $INFRA_PATH/docker-compose.yml build --progress=plain

      # ğŸ§¹ 7. Listar imagens geradas (debug)
      - name: ğŸ§¹ Listar imagens
        run: docker images

      # ğŸ“¦ 8. Compactar arquivos de deploy
      - name: ğŸ“¦ Compactando artefatos para deploy
        run: |
          tar -czf deploy-package.tar.gz $INFRA_PATH $CONTA_SERVICE_PATH/target/*.jar $KAFKA_SERVICE_PATH/target/*.jar docker-compose.yml
          ls -lh deploy-package.tar.gz

      # ğŸ”‘ 9. Enviar arquivos para VPS
      - name: ğŸ”‘ Enviar arquivos para VPS (Hostinger)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy-package.tar.gz"
          target: "~/api-funcoes-teste-spring/"

      # ğŸš€ 10. Deploy remoto na VPS
      - name: ğŸš€ Executar deploy na VPS (Hostinger)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Iniciando deploy na VPS..."
            cd ~/api-funcoes-teste-spring

            # Escolha de ambiente
            if [ "${GITHUB_REF##*/}" == "develop" ]; then
              ENV_FILE=.env
            else
              ENV_FILE=.env.prod
            fi

            echo "ğŸ§¹ Encerrando containers antigos..."
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml down -v || true

            echo "ğŸ³ Subindo containers atualizados..."
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml up -d --build

            echo "âœ… Deploy concluÃ­do com sucesso!"
