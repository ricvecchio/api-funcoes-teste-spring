name: ğŸš€ Deploy All Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      IMAGE_CACHE_DIR: /tmp/.buildx-cache
      CONTA_SERVICE_PATH: ./conta-service
      KAFKA_SERVICE_PATH: ./kafka-service
      INFRA_PATH: ./infra

    steps:
      - name: ğŸ”½ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: ğŸ³ Buildando imagens Docker com cache
        run: |
          echo "ğŸ³ Buildando imagens Docker com cache..."
          docker compose --env-file .env -f ${{ env.INFRA_PATH }}/docker-compose.yml build
          echo "âœ… Build de imagens Docker concluÃ­do"

      - name: ğŸš€ Subindo containers
        run: |
          echo "ğŸš€ Subindo containers..."
          docker compose --env-file .env -f ${{ env.INFRA_PATH }}/docker-compose.yml up -d
          echo "âœ… Containers rodando"

      - name: ğŸ” Logs detalhados dos serviÃ§os
        run: |
          echo "ğŸ” Logs detalhados dos serviÃ§os:"
          docker ps -a
          for svc in conta-service kafka-service postgres-db kafka-broker zookeeper; do
            echo "=== $svc logs ==="
            docker logs $svc || true
          done
