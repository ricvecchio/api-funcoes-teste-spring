name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "📁 Estrutura de diretórios:"
          ls -la
          echo "🔍 Verificando diretório infra:"
          find . -name "docker-compose.yml" -type f

      # CORREÇÃO: Usar ação oficial do Docker
      - name: "[3] Setup Docker"
        uses: docker/setup-buildx-action@v3

      - name: "[4] Setup Docker Compose"
        uses: docker/setup-compose-action@v3

      - name: "[5] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[6] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[7] Build Conta Service"
        run: |
          echo "🏗️  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[8] Build Kafka Service"
        run: |
          echo "🏗️  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÇÃO: Usar ação do Docker Compose
      - name: "[9] Iniciar serviços com Docker Compose"
        run: |
          echo "🐳 Executando Docker Compose..."
          cd infra
          
          # Verificar arquivo
          echo "📄 Conteúdo do docker-compose.yml:"
          head -20 docker-compose.yml
          
          # Usar Docker Compose V2
          echo "🚀 Iniciando todos os serviços..."
          docker compose up -d --build
          
          echo "⏳ Aguardando inicialização dos serviços..."
          sleep 30

      - name: "[10] Verificar serviços"
        run: |
          cd infra
          echo "📊 Status dos containers:"
          docker compose ps
          
          echo "🔍 Logs dos serviços Spring Boot:"
          docker compose logs conta-service --tail=30 || echo "Sem logs do conta-service"
          docker compose logs kafka-service --tail=30 || echo "Sem logs do kafka-service"
          
          echo "🐘 Logs do PostgreSQL:"
          docker compose logs postgres --tail=10 || echo "Sem logs do PostgreSQL"
          
          echo "🔧 Logs do Kafka:"
          docker compose logs kafka-broker --tail=10 || echo "Sem logs do Kafka"

      - name: "[11] Testar aplicações"
        run: |
          echo "🧪 Testando conectividade das aplicações..."
          
          # Testar Conta Service
          echo "🔍 Testando Conta Service na porta 8081..."
          curl -f http://localhost:8081/actuator/health || \
          curl -f http://localhost:8081/api/health || \
          echo "Conta Service não respondeu - verificar logs"
          
          # Testar Kafka Service
          echo "🔍 Testando Kafka Service na porta 8082..."
          curl -f http://localhost:8082/actuator/health || \
          curl -f http://localhost:8082/api/health || \
          echo "Kafka Service não respondeu - verificar logs"

      # Limpar recursos (opcional)
      - name: "[12] Parar serviços"
        if: always()
        run: |
          cd infra
          docker compose down
          echo "🧹 Serviços parados"