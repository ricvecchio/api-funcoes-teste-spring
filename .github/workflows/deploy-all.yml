name: 🚀 Deploy All Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      IMAGE_CACHE_DIR: /tmp/.buildx-cache
      CONTA_SERVICE_PATH: ./conta-service
      KAFKA_SERVICE_PATH: ./kafka-service
      INFRA_PATH: ./infra

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 📦 Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: 🐳 Buildando imagens Docker com cache
        run: |
          echo "🐳 Buildando imagens Docker com cache..."
          docker compose --env-file .env -f ${{ env.INFRA_PATH }}/docker-compose.yml build
          echo "✅ Build de imagens Docker concluído"

      - name: 🚀 Subindo containers
        run: |
          echo "🚀 Subindo containers..."
          docker compose --env-file .env -f ${{ env.INFRA_PATH }}/docker-compose.yml up -d
          echo "✅ Containers rodando"

      - name: 🔍 Logs detalhados dos serviços
        run: |
          echo "🔍 Logs detalhados dos serviços:"
          docker ps -a
          for svc in conta-service kafka-service postgres-db kafka-broker zookeeper; do
            echo "=== $svc logs ==="
            docker logs $svc || true
          done
