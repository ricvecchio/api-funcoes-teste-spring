name: CI Integração Microserviços

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "📁 Estrutura de diretórios:"
          ls -la
          echo "🔍 Verificando diretório infra:"
          find . -name "docker-compose.yml" -type f

      # CORREÇÃO: Instalar Docker Compose diretamente (mais simples)
      - name: "[3] Instalar Docker e Docker Compose"
        run: |
          echo "🐳 Instalando Docker e Docker Compose..."
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          
          # CORREÇÃO: Instalar Docker Compose usando método oficial
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          
          # Verificar instalação
          docker --version
          docker-compose --version

      - name: "[4] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[5] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[6] Build Conta Service"
        run: |
          echo "🏗️  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[7] Build Kafka Service"
        run: |
          echo "🏗️  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÇÃO: Usar docker-compose (v1) que foi instalado
      - name: "[8] Docker Compose Up"
        run: |
          echo "🐳 Executando Docker Compose..."
          
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "✅ Usando infra/docker-compose.yml"
            cd infra
          
            echo "🚀 Iniciando serviços com Docker Compose..."
            docker-compose --version
            docker-compose up -d --build
          
            echo "📊 Status dos containers:"
            docker-compose ps
          
            echo "📝 Logs dos serviços:"
            docker-compose logs --tail=20 || echo "Não foi possível obter logs"
          
          else
            echo "❌ infra/docker-compose.yml não encontrado"
            exit 1
          fi

      - name: "[9] Verificar saúde dos serviços"
        run: |
          echo "🏥 Verificando saúde dos serviços..."
          cd infra
          sleep 30
          
          echo "📊 Containers em execução:"
          docker-compose ps
          
          echo "🔍 Verificando logs:"
          docker-compose logs --tail=50
          
          # Testar conectividade
          echo "🌐 Testando conectividade..."
          timeout 10s bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 2; done' || echo "Conta Service não responde"
          timeout 10s bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 2; done' || echo "Kafka Service não responde"

      # Limpar recursos
      - name: "[10] Parar serviços"
        if: always()
        run: |
          cd infra
          docker-compose down
          echo "🧹 Serviços parados"