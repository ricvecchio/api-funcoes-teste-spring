name: CI/CD - Deploy All

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      IMAGE_CACHE_DIR: /tmp/.buildx-cache
      INFRA_PATH: ./infra
      ENV_FILE_DEV: ./infra/.env
      ENV_FILE_PROD: ./infra/.env.prod

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Maven logging-lib
        working-directory: ./logging-lib
        run: mvn clean install -DskipTests

      - name: Build Maven conta-service
        working-directory: ./conta-service
        run: mvn clean package -DskipTests

      - name: Build Maven kafka-service
        working-directory: ./kafka-service
        run: mvn clean package -DskipTests

      - name: Build Maven log-service
        working-directory: ./log-service
        run: mvn clean package -DskipTests

      - name: üê≥ Build Docker Compose
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain
          else
            docker compose --env-file $ENV_FILE_PROD -f $INFRA_PATH/docker-compose.yml build --progress=plain
          fi

      - name: üì¶ Deploy (simulado para main)
        if: github.ref == 'refs/heads/main'
