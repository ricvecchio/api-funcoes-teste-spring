on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do cÃ³digo"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "ğŸ“ Estrutura de diretÃ³rios:"
          ls -la
          echo "ğŸ” Verificando diretÃ³rio infra:"
          find . -name "docker-compose.yml" -type f

      # CORREÃ‡ÃƒO: Usar aÃ§Ã£o oficial do Docker
      - name: "[3] Setup Docker"
        uses: docker/setup-buildx-action@v3

      - name: "[4] Setup Docker Compose"
        uses: docker/setup-compose-action@v3

      - name: "[5] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[6] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[7] Build Conta Service"
        run: |
          echo "ğŸ—ï¸  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[8] Build Kafka Service"
        run: |
          echo "ğŸ—ï¸  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÃ‡ÃƒO: Usar aÃ§Ã£o do Docker Compose
      - name: "[9] Iniciar serviÃ§os com Docker Compose"
        run: |
          echo "ğŸ³ Executando Docker Compose..."
          cd infra
          
          # Verificar arquivo
          echo "ğŸ“„ ConteÃºdo do docker-compose.yml:"
          head -20 docker-compose.yml
          
          # Usar Docker Compose V2
          echo "ğŸš€ Iniciando todos os serviÃ§os..."
          docker compose up -d --build
          
          echo "â³ Aguardando inicializaÃ§Ã£o dos serviÃ§os..."
          sleep 30

      - name: "[10] Verificar serviÃ§os"
        run: |
          cd infra
          echo "ğŸ“Š Status dos containers:"
          docker compose ps
          
          echo "ğŸ” Logs dos serviÃ§os Spring Boot:"
          docker compose logs conta-service --tail=30 || echo "Sem logs do conta-service"
          docker compose logs kafka-service --tail=30 || echo "Sem logs do kafka-service"
          
          echo "ğŸ˜ Logs do PostgreSQL:"
          docker compose logs postgres --tail=10 || echo "Sem logs do PostgreSQL"
          
          echo "ğŸ”§ Logs do Kafka:"
          docker compose logs kafka-broker --tail=10 || echo "Sem logs do Kafka"

      - name: "[11] Testar aplicaÃ§Ãµes"
        run: |
          echo "ğŸ§ª Testando conectividade das aplicaÃ§Ãµes..."
          
          # Testar Conta Service
          echo "ğŸ” Testando Conta Service na porta 8081..."
          curl -f http://localhost:8081/actuator/health || \
          curl -f http://localhost:8081/api/health || \
          echo "Conta Service nÃ£o respondeu - verificar logs"
          
          # Testar Kafka Service
          echo "ğŸ” Testando Kafka Service na porta 8082..."
          curl -f http://localhost:8082/actuator/health || \
          curl -f http://localhost:8082/api/health || \
          echo "Kafka Service nÃ£o respondeu - verificar logs"

      # Limpar recursos (opcional)
      - name: "[12] Parar serviÃ§os"
        if: always()
        run: |
          cd infra
          docker compose down
          echo "ğŸ§¹ ServiÃ§os parados"