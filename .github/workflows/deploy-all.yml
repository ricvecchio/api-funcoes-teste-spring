name: CI IntegraÃ§Ã£o MicroserviÃ§os

on:
  push:
    branches:
      - main

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do cÃ³digo"
        uses: actions/checkout@v4

      - name: "[2] Verificar estrutura do projeto"
        run: |
          echo "ğŸ“ Estrutura de diretÃ³rios:"
          ls -la
          echo "ğŸ” Verificando diretÃ³rio infra:"
          find . -name "docker-compose.yml" -type f

      # CORREÃ‡ÃƒO: Instalar Docker Compose diretamente (mais simples)
      - name: "[3] Instalar Docker e Docker Compose"
        run: |
          echo "ğŸ³ Instalando Docker e Docker Compose..."
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          
          # CORREÃ‡ÃƒO: Instalar Docker Compose usando mÃ©todo oficial
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          
          # Verificar instalaÃ§Ã£o
          docker --version
          docker-compose --version

      - name: "[4] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[5] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Build Conta Service
      - name: "[6] Build Conta Service"
        run: |
          echo "ğŸ—ï¸  Building Conta Service..."
          cd conta-service
          mvn clean compile -DskipTests

      # Build Kafka Service
      - name: "[7] Build Kafka Service"
        run: |
          echo "ğŸ—ï¸  Building Kafka Service..."
          cd kafka-service
          mvn clean compile -DskipTests

      # CORREÃ‡ÃƒO: Usar docker-compose (v1) que foi instalado
      - name: "[8] Docker Compose Up"
        run: |
          echo "ğŸ³ Executando Docker Compose..."
          
          if [ -d "infra" ] && [ -f "infra/docker-compose.yml" ]; then
            echo "âœ… Usando infra/docker-compose.yml"
            cd infra
          
            echo "ğŸš€ Iniciando serviÃ§os com Docker Compose..."
            docker-compose --version
            docker-compose up -d --build
          
            echo "ğŸ“Š Status dos containers:"
            docker-compose ps
          
            echo "ğŸ“ Logs dos serviÃ§os:"
            docker-compose logs --tail=20 || echo "NÃ£o foi possÃ­vel obter logs"
          
          else
            echo "âŒ infra/docker-compose.yml nÃ£o encontrado"
            exit 1
          fi

      - name: "[9] Verificar saÃºde dos serviÃ§os"
        run: |
          echo "ğŸ¥ Verificando saÃºde dos serviÃ§os..."
          cd infra
          sleep 30
          
          echo "ğŸ“Š Containers em execuÃ§Ã£o:"
          docker-compose ps
          
          echo "ğŸ” Verificando logs:"
          docker-compose logs --tail=50
          
          # Testar conectividade
          echo "ğŸŒ Testando conectividade..."
          timeout 10s bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 2; done' || echo "Conta Service nÃ£o responde"
          timeout 10s bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 2; done' || echo "Kafka Service nÃ£o responde"

      # Limpar recursos
      - name: "[10] Parar serviÃ§os"
        if: always()
        run: |
          cd infra
          docker-compose down
          echo "ğŸ§¹ ServiÃ§os parados"