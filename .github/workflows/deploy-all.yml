name: ğŸš€ CI/CD - Build & Deploy (Ambiente VPS Hostinger)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (develop/main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ./infra/.env
  ENV_FILE_PROD: ./infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ§± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’¾ Cache do Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ—ï¸ Compilando conta-service
        run: mvn -B clean package -DskipTests
        working-directory: ${{ github.workspace }}/conta-service

      - name: ğŸ—ï¸ Compilando kafka-service
        run: mvn -B clean package -DskipTests
        working-directory: ${{ github.workspace }}/kafka-service

      - name: ğŸ³ Buildando imagens Docker
        run: docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain

      - name: ğŸ§¹ Listar imagens geradas
        run: docker images

