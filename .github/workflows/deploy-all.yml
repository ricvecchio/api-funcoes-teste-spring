name: üöÄ CI/CD - Deploy VPS (Produ√ß√£o / Desenvolvimento)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de destino (main)"
        required: true
        default: "production"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  IMAGE_CACHE_DIR: /tmp/.buildx-cache
  CONTA_SERVICE_PATH: ./conta-service
  KAFKA_SERVICE_PATH: ./kafka-service
  INFRA_PATH: ./infra
  ENV_FILE_DEV: ${{ github.workspace }}/infra/.env
  ENV_FILE_PROD: ${{ github.workspace }}/infra/.env.prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: üß± Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üíæ Cache Docker Buildx
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üèóÔ∏è Compilar servi√ßos Java
        run: |
          cd $CONTA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..
          cd $KAFKA_SERVICE_PATH && mvn -B clean package -DskipTests && cd ..

      - name: üê≥ Build Docker imagens
        run: |
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            docker compose --env-file $ENV_FILE_DEV -f $INFRA_PATH/docker-compose.yml build --progress=plain
          else
            docker compose --env-file $ENV_FILE_PROD -f $INFRA_PATH/docker-compose.yml build --progress=plain
          fi

      - name: üßπ Listar imagens
        run: docker images

      - name: üîë Enviar arquivos para VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./infra ./conta-service/target/*.jar ./kafka-service/target/*.jar docker-compose.yml"
          target: "~/api-funcoes-teste-spring/"

      - name: üöÄ Deploy na VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
              ENV_FILE=.env
            else
              ENV_FILE=.env.prod
            fi
            cd ~/api-funcoes-teste-spring
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml down -v || true
            docker compose --env-file $ENV_FILE -f infra/docker-compose.yml up -d --build
