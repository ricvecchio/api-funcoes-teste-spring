name: "Deploy Spring Boot API"
on:
  push:
    branches:
      - main
jobs:
  build_deploy_conta_service:
    runs-on: ubuntu-latest
    steps:
      - name: "[1] Baixar o código (checkout)"
        uses: actions/checkout@v4

      - name: "[2] Configurar o JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[3] Compilar e gerar o JAR conta-service"
        run: mvn clean package -DskipTests

      - name: "[4] Configurar SSH e copiar JAR para VPS"
      - name: "[5] Reiniciar serviço conta-service na VPS"

  build_deploy_validacao_consumer:
    runs-on: ubuntu-latest
    steps:
      - name: "[1] Baixar o código (checkout)"
        uses: actions/checkout@v4

      - name: "[2] Configurar o JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[3] Compilar e gerar o JAR validacao-consumer"
        run: mvn clean package -DskipTests

      - name: "[4] Configurar SSH e copiar JAR para VPS"
      - name: "[5] Reiniciar serviço validacao-consumer na VPS"