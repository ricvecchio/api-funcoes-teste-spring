name: Deploy Conta Service

on:
  push:
    branches:
      - main
    paths:
      - "conta-service/**"

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21 (CORREÇÃO: Usar setup-java oficial)
      - name: "[2] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Distribuição recomendada para Java 21
          java-version: '21'

      # 3️⃣ Configurar Maven (CORREÇÃO: Instalar via apt)
      - name: "[3] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version  # Verificar versão instalada

      # 4️⃣ Cache Maven (mantido para performance)
      - name: "[4] Cache Maven"
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('conta-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5️⃣ Build JAR (CORREÇÃO: Usar compile antes de package)
      - name: "[5] Build e Package"
        run: |
          cd conta-service
          mvn clean compile package -DskipTests

      # 6️⃣ Build Docker Image
      - name: "[6] Build Docker Image"
        run: docker build -t conta-service:latest ./conta-service

      # 7️⃣ Deploy via SSH (placeholder)
      - name: "[7] Deploy via SSH"
        run: echo "Enviar app.jar ou subir container na VPS"