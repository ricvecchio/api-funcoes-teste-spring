name: Deploy Conta Service

on:
  push:
    branches:
      - main
    paths:
      - "conta-service/**"

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21 usando Temurin
      - name: "[2] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 2.1️⃣ Garantir que JAVA_HOME e PATH estão corretos
      - name: "[2.1] Validar JDK"
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          javac -version

      # 2.2️⃣ Instalar Maven atualizado no runner
      - name: "[2.2] Instalar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # 3️⃣ Cache do Maven para acelerar builds futuros
      - name: "[3] Cache Maven"
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('conta-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build do JAR do Conta Service (pulando testes)
      - name: "[4] Build JAR"
        run: mvn -f conta-service/pom.xml clean package -DskipTests

      # 5️⃣ Build da imagem Docker
      - name: "[5] Build Docker Image"
        run: docker build -t conta-service:latest ./conta-service

      # 6️⃣ Deploy via SSH (placeholder)
      - name: "[6] Deploy via SSH"
        run: |
          echo "Enviar app.jar ou subir container na VPS"