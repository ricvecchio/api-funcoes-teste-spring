# Docker Profile - Conta Service
spring.application.name=conta-service
server.port=8080
server.servlet.context-path=/

# Database Docker - Sem context path para health checks
spring.datasource.url=jdbc:postgresql://postgres:5432/conta_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Docker
spring.kafka.bootstrap-servers=kafka-broker:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.properties.retries=10
spring.kafka.producer.properties.retry.backoff.ms=1000
spring.kafka.producer.properties.request.timeout.ms=60000
spring.kafka.producer.properties.max.block.ms=60000

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Actuator - SEM context path para health checks funcionarem no Docker
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Logging
logging.level.com.funcoes=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.org.apache.kafka=WARN