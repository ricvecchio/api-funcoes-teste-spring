# ======================================
# SERVIDOR
# ======================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ======================================
# BANCO DE DADOS (PostgreSQL)
# ======================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-db:5432/contas_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======================================
# KAFKA (Producer e Consumer)
# ======================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka-broker:9092}

## Configurações de Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

## Configurações de Consumer
spring.kafka.consumer.group-id=kafka-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ======================================
# TÓPICOS
# ======================================
app.kafka.topic.contas-abrir=${KAFKA_TOPIC_CONTAS_ABRIR:contas-abrir}

# ======================================
# LOGGING
# ======================================
logging.level.root=INFO
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=DEBUG
logging.level.com.yourcompany.kafkaservice=DEBUG

# ======================================
# ACTUATOR / HEALTH CHECKS
# ======================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.probes.enabled=true
management.health.db.enabled=true
management.health.kafka.enabled=true
