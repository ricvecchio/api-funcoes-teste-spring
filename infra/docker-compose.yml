name: CI/CD - Docker Compose (Otimizado)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.8-9/x64

    steps:
      # 1️⃣ Clonar o código
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Buildx do Docker (multi-plataforma)
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Configurar QEMU (multi-plataforma)
      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      # 4️⃣ Configurar Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 5️⃣ Entrar na pasta infra
      - name: Entrar na pasta infra
        working-directory: ./infra
        run: |
          echo "Diretório atual: $(pwd)"
          ls -la

      # 6️⃣ Build e start Docker Compose com espera de healthchecks
      - name: Build e start Docker Compose
        working-directory: ./infra
        run: |
          docker compose --env-file .env up -d --build --wait

      # 7️⃣ Listar containers em execução
      - name: Listar containers em execução
        working-directory: ./infra
        run: docker compose ps
