services:
  # üì¶ CONTA SERVICE - API principal
  conta-service:
    container_name: conta-service
    build:
      context: ${CONTA_SERVICE_PATH}
      dockerfile: Dockerfile
    image: conta-service:${SPRING_PROFILES_ACTIVE:-latest}
    ports:
      - "${CONTA_SERVICE_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - kafka-service
      - postgres
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

  # ‚öôÔ∏è KAFKA SERVICE
  kafka-service:
    container_name: kafka-service
    build:
      context: ${KAFKA_SERVICE_PATH}
      dockerfile: Dockerfile
    image: kafka-service:${SPRING_PROFILES_ACTIVE:-latest}
    ports:
      - "${KAFKA_SERVICE_PORT:-8082}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - postgres
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

  # üêò POSTGRES DATABASE
  postgres:
    image: postgres:16
    container_name: postgres-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
