name: CI/CD - Docker Compose (Enxuto üöÄ)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.8-9/x64

    steps:
      # 1Ô∏è‚É£ Clonar o c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Docker Buildx (multi-plataforma)
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Configurar QEMU (multi-plataforma)
      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      # 4Ô∏è‚É£ Configurar Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 5Ô∏è‚É£ Entrar na pasta infra
      - name: Entrar na pasta infra
        working-directory: ./infra
        run: |
          echo "Diret√≥rio atual: $(pwd)"
          ls -la

      # 6Ô∏è‚É£ Build e start Docker Compose (com --wait para healthchecks)
      - name: Build e start Docker Compose
        working-directory: ./infra
        run: |
          docker compose --env-file .env up --build --wait -d

      # 7Ô∏è‚É£ Listar containers em execu√ß√£o
      - name: Listar containers em execu√ß√£o
        working-directory: ./infra
        run: docker compose ps
