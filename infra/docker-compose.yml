services:
  conta-service:
    container_name: conta-service
    build:
      context: ./../conta-service
      dockerfile: Dockerfile
    image: conta-service:${SPRING_PROFILES_ACTIVE:-latest}
    ports:
      - "${CONTA_SERVICE_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - kafka-service
      - postgres
    restart: always

  kafka-service:
    container_name: kafka-service
    build:
      context: ./../kafka-service
      dockerfile: Dockerfile
    image: kafka-service:${SPRING_PROFILES_ACTIVE:-latest}
    ports:
      - "${KAFKA_SERVICE_PORT:-8082}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:16
    container_name: postgres-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
