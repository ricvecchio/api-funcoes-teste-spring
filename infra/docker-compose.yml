name: CI/CD - Docker Compose (Otimizado)

# Aciona o workflow em push ou pull request para a branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.8-9/x64

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Buildx do Docker (necessário para multi-plataforma)
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Configurar QEMU (suporte a multiplataforma)
      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      # 4️⃣ Login no Docker Hub (opcional, caso use imagens privadas)
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Configurar Java (necessário para os serviços)
      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 6️⃣ Entrar na pasta infra
      - name: Entrar na pasta infra
        working-directory: ./infra
        run: |
          echo "Diretório atual: $(pwd)"
          ls -la

      # 7️⃣ Build e subir todos os serviços, aguardando healthchecks
      - name: Build e start Docker Compose
        working-directory: ./infra
        run: |
          docker compose --env-file .env up -d --build --wait

      # 8️⃣ Listar containers para verificar status
      - name: Listar containers em execução
        working-directory: ./infra
        run: docker compose ps
