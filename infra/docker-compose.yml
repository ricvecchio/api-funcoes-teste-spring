version: '3.9'

services:
  conta-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile
      args:
        MODULE: conta-service
    container_name: conta-service
    ports:
      - "8081:8080"
    networks:
      - app-network

  kafka-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile
      args:
        MODULE: kafka-service
    container_name: kafka-service
    ports:
      - "8082:8080"
    networks:
      - app-network

  generico-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile
      args:
        MODULE: generico-service
    container_name: generico-service
    ports:
      - "8083:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
