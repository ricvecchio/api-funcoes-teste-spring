name: Deploy Kafka Service

on:
  push:
    branches:
      - main
    paths:
      - "kafka-service/**"

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: "[1] Checkout do código"
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21
      - name: "[2] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 2.1️⃣ Instalar Maven 3.10+
      - name: "[2.1] Instalar Maven 3.10+"
        run: |
          MAVEN_VERSION=3.10.1
          wget https://dlcdn.apache.org/maven/maven-3/$MAVEN_VERSION
