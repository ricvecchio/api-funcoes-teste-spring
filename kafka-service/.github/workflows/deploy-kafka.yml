name: Deploy Kafka Service

on:
  push:
    branches:
      - main
    paths:
      - "kafka-service/**"

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: "[1] Checkout do c√≥digo"
        uses: actions/checkout@v4

      # CORRE√á√ÉO: Adicionar setup do Docker Compose
      - name: "[2] Setup Docker Compose"
        uses: docker/setup-compose-action@v3

      # 3Ô∏è‚É£ Configurar JDK 21
      - name: "[3] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4Ô∏è‚É£ Configurar Maven (CORRE√á√ÉO: Simplificar instala√ß√£o)
      - name: "[4] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # 5Ô∏è‚É£ Cache Maven
      - name: "[5] Cache Maven"
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('kafka-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6Ô∏è‚É£ Build JAR (CORRE√á√ÉO: Comando completo)
      - name: "[6] Build e Package"
        run: |
          echo "üèóÔ∏è  Building Kafka Service..."
          cd kafka-service
          mvn clean compile package -DskipTests

      # 7Ô∏è‚É£ Build Docker Image
      - name: "[7] Build Docker Image"
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t kafka-service:latest ./kafka-service

      # CORRE√á√ÉO: Testar com Docker Compose V2
      - name: "[8] Testar com Docker Compose"
        run: |
          echo "üê≥ Testando com Docker Compose..."
          cd infra
          
          # Subir apenas servi√ßos necess√°rios para teste do Kafka Service
          docker compose up -d kafka-service postgres kafka-broker zookeeper
          
          echo "‚è≥ Aguardando inicializa√ß√£o..."
          sleep 30
          
          echo "üìä Status dos containers:"
          docker compose ps
          
          echo "üîç Logs do Kafka Service:"
          docker compose logs kafka-service --tail=30
          
          echo "üß™ Testes b√°sicos:"
          curl -f http://localhost:8082/actuator/health || \
          curl -f http://localhost:8082/api/health || \
          echo "Kafka Service n√£o responde - verificar logs"
          
          # Parar servi√ßos ap√≥s teste
          docker compose down

      # 9Ô∏è‚É£ Deploy via SSH (placeholder)
      - name: "[9] Deploy via SSH"
        run: echo "‚úÖ Build e testes do Kafka Service conclu√≠dos - Pronto para deploy"