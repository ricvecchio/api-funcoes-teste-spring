name: Deploy Kafka Service

on:
  push:
    branches:
      - main
    paths:
      - "kafka-service/**"

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "[1] Checkout do c√≥digo"
        uses: actions/checkout@v4

      # CORRE√á√ÉO: Usar a√ß√£o oficial do Docker
      - name: "[2] Setup Docker"
        uses: docker/setup-buildx-action@v3

      - name: "[3] Configurar JDK 21"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "[4] Configurar Maven"
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: "[5] Cache Maven"
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('kafka-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: "[6] Build e Package"
        run: |
          echo "üèóÔ∏è  Building Kafka Service..."
          cd kafka-service
          mvn clean compile package -DskipTests

      - name: "[7] Build Docker Image"
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t kafka-service:latest ./kafka-service

      # CORRE√á√ÉO: Usar Docker Compose V2
      - name: "[8] Testar com Docker Compose"
        run: |
          echo "üê≥ Testando com Docker Compose..."
          cd infra
          docker compose up -d kafka-service postgres kafka-broker zookeeper
          sleep 30
          docker compose logs kafka-service --tail=20
          docker compose ps
          
          # Teste b√°sico de sa√∫de
          timeout 10s bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 2; done' || echo "Kafka Service n√£o responde"
          
          docker compose down

      - name: "[9] Deploy via SSH"
        run: echo "‚úÖ Build e testes do Kafka Service conclu√≠dos - Pronto para deploy"